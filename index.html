<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="outerDiv">
    <img class="bg-pattern1" src="images/bg-pattern-bottom.svg" alt="background pattern" />
    <img class="bg-pattern2" src="images/bg-pattern-bottom.svg" alt="background pattern" />
    </div>
  </div>



  <div class="card">
    <img class="card-top" src="images/bg-pattern-card.svg" alt="">
    <img class="card-picture" src="images/image-victor.jpg" alt="">
    <div class="bio">
      <b id="name">Victor Crest</b> 26 <br>
      London
      <hr>
      <div class="numbers">
        <b>80K</b> <br> Followers
      </div>
      <div class="numbers">
        <b>803K</b> <br> Likes
      </div>
      <div class="numbers">
        <b>1.4K</b> <br> Photos
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gursharn Singh Virdi</a>.
  </div>
</body>

</html>
